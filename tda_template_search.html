<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <meta name="description" content="Twitter Analytics Utility">
  <meta name="keywords" content="Twitter,Analytics,Data,DataScience,Python,Go,Golang,BerlinProductions,Berlin Productions">
  <meta name="author" content="Roberto Berrospe - Berlin Productions Inc">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="http://104.236.92.18/tda/">Twitter Data Analysis</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://www.berlinproductions.com" target="_blank"><i class="fa d-inline fa-lg fa-envelope-o"></i> Contact
              <br> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Analize Data</h1>
              {{messages}}
              <form action="/tda/" method="POST" enctype="application/x-www-form-urlencoded" onsubmit="return checkform();">
                <div class="form-group">
                  <label>Keywords:</label>
                  <input type="text" name="keywords" class="form-control keywords" placeholder="Ex: @Uruguay OR #Uruguay" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-go" >Go!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript">
    function checkform(){
      event.preventDefault(); 
      $('.btn-go').prop('disabled',true);
      var keywords=$('.keywords').val();
      if(keywords=="" || keywords.length<3){
        alert("Error, please type a valid keyword before submit.");
        $('.btn-go').prop('disabled',false);
        return false;
      } else {
        if(keywords.indexOf(':')>-1){
          $('.keywords').val(keywords.replace(':','%3A'));
        }
        event.target.submit();
        return true;
      }
    }
  </script>
</body>
</html>
